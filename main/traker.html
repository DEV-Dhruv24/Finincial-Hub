<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage your regular Budget</h1>
    </header>
    <main>
        <section id="notification" class="notification">
            
            <ul id="notification-list">
                <!-- Notifications will be added here dynamically -->
            </ul>
        </section>

        <!-- TRANSACTIONS -->
        <section id="add-transaction" class="container">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- ENTRY TABLES  -->
        <section id="transactions" class="container">
            <h2>Transactions</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions  -->
                </tbody>
            </table>
        </section>

        <!-- total with + and -- -->
        <section id="summary" class="container">
            <h2>Summary</h2>
            <p id="total-income">Total Income: ₹<span id="income-amount">0.00</span></p>
            <p id="total-expense">Total Expense: ₹<span id="expense-amount">0.00</span></p>
            <p id="balance">Balance: ₹<span id="balance-amount">0.00</span></p>
            <br>
            <br>
            <button id="download-transactions">Download Transactions</button>
        </section>
    </main>

    <script src="script.js"> </script>
</body>
</html>
