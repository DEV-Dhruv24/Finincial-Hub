<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SIP Calculator</title>
    <link rel="stylesheet" href="sip.css">
</head>
<body>
    <header>
        <h1>Advanced SIP Calculator</h1>
    </header>

    <main>
        <section id="sip-calculator">
            <h2>Calculate Your SIP Investment</h2>
            <form id="sip-form">
                <label for="monthly-investment">Monthly Investment Amount ($):</label>
                <input type="number" id="monthly-investment" required>

                <label for="years">Investment Duration (Years):</label>
                <input type="number" id="years" required>

                <label for="annual-return">Expected Annual Return (%):</label>
                <input type="number" id="annual-return" step="0.1" required>

                <button type="submit">Calculate</button>
            </form>

            <div id="results">
                <h3>Investment Results</h3>
                <p>Total Investment: <span id="total-investment">$0</span></p>
                <p>Maturity Value: <span id="maturity-value">$0</span></p>
                <p>Total Earnings: <span id="total-earnings">$0</span></p>
            </div>

            <div id="chart-container">
                <canvas id="sip-chart"></canvas>
            </div>
        </section>
        
    </main>
    
    
    <footer>
        <p>&copy; 2024 Financial Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sip.js"></script>
</body>
</html>
